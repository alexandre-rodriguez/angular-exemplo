<h4 class="text-center">reCAPTCHA v2</h4>

<div class="container-fluid py-3">
  <form #form="ngForm">
    <div class="row mt-3">
      <div class="col-12 mb-2">
        <div class="d-flex justify-content-center">
          <div>
            <re-captcha
              id="recaptcha"
              name="recaptcha"
              #recaptcha="ngModel"
              [(ngModel)]="token"
              required
              [class.is-invalid]="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
            ></re-captcha>
            <div
              *ngIf="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
              class="invalid-feedback"
            >
              <div *ngIf="recaptcha.errors?.['required']">
                This field is required.
              </div>
            </div>
            <button
              type="button"
              class="btn btn-sm btn-primary my-3"
              (click)="send(form)"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2"></div>
    </div>
  </form>
</div>
